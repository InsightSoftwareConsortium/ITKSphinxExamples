<li class="dropdown globaltoc-container">
  <a role="button"
     id="dLabelGlobalToc"
     data-toggle="dropdown"
     data-target="#"
     href="{{ pathto(master_doc) }}"><span class="glyphicon glyphicon-th"></span><span class="hidden-sm hidden-tablet">&nbsp; {{ theme_navbar_site_name }} <b class="caret"> </span></b></a>
  <ul class="dropdown-menu globaltoc"
      role="menu"
      aria-labelledby="dLabelGlobalToc">{{ toctree(maxdepth=theme_globaltoc_depth|toint, collapse=False, includehidden=theme_globaltoc_includehidden|tobool) }}</ul>
</li>
